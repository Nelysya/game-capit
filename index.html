<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Capit â€” One-File Safe Build</title>
  <style>
    :root{ --text:#e5e7eb; --accent:#22d3ee; --accent2:#a78bfa; }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{
      height:100%;
      background:#0b1224 url('assets/images/bg.jpg') center/cover no-repeat fixed;
      color:var(--text);
      font-family:system-ui,Segoe UI,Roboto,Ubuntu,Inter,sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Bungkus seluruh konten agar center */
    .container{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      width:100%;
      max-width:900px;
      padding:16px;
      text-align:center;
    }

    header{margin-bottom:14px;}
    h1{font-size:clamp(18px,3vw,24px);margin-bottom:8px;}
    .hud{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-bottom:10px;}
    .badge{background:#111827;border:1px solid #1f2937;border-radius:999px;padding:6px 12px;font-weight:600}

    .btns{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-bottom:14px;}
    button{appearance:none;border:0;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer;transition:.2s transform}
    button.primary{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#001018}
    button.secondary{background:#1f2937;color:var(--text);border:1px solid #374151}
    button.ghost{background:#ffffffcc;color:#0b1224;border:1px solid #1f2937}
    button:active{transform:scale(.96)}

    .machine{
      position:relative;
      background:linear-gradient(180deg,#0d1326,#0a0f21);
      border:1px solid #1f2937;
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.35) inset, 0 10px 30px rgba(0,0,0,.35);
      overflow:hidden;
      width:100%;
      aspect-ratio:16/9;
    }
    .top-bar{
      position:absolute;top:0;left:0;right:0;height:70px;
      background:linear-gradient(180deg,#0b182e,#0a1226);
      border-bottom:1px solid #21314d;
      display:flex;align-items:center;justify-content:center;z-index:5;
    }

    canvas{display:block;width:100%;height:100%;}
    .note{opacity:.9;font-size:.9rem;margin-top:8px;text-shadow:0 1px 0 #000}

    .toast{
      position:fixed;left:50%;bottom:18px;
      transform:translateX(-50%);
      background:#111827;border:1px solid #374151;
      color:var(--text);padding:10px 14px;
      border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,.35);
      display:none;
    }
    .toast.show{display:block}

    #intro {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.55);
      display:flex; align-items:center; justify-content:center;
      z-index:9999; transition: opacity .5s ease;
    }
    #intro.hide{ opacity:0; pointer-events:none; }
    #intro video{ max-width:100vw; max-height:100vh; object-fit:contain; }
    #tapToStart{ position:absolute; bottom:24px; left:50%; transform:translateX(-50%);
      color:#fff; opacity:.95; background: rgba(0,0,0,.45); padding:10px 14px;
      border:1px solid rgba(255,255,255,.35); border-radius:10px; cursor:pointer;
    }
    #skipIntro{ display:none; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ¯ Game Capit â€” one-file safe build</h1>
      <div class="hud">
        <div class="badge" id="score">Skor: 0</div>
        <div class="badge" id="tries">Percobaan: 5</div>
        <div class="badge" id="status">Menunggu mulaiâ€¦</div>
      </div>
      <div class="btns">
        <button class="primary" id="btnDrop">DROP (Spasi)</button>
        <button class="secondary" id="btnReset">Reset</button>
        <button class="ghost" id="audioBtn" title="Toggle sound">ðŸ”ˆ</button>
      </div>
    </header>

    <div class="machine">
      <div class="top-bar"><strong>CAPIT ZONE</strong></div>
      <canvas id="game" width="960" height="540"></canvas>
    </div>
    <div class="note">Tip: Tekan <b>Spasi</b> / tombol <b>DROP</b> saat capit berada di atas boneka. Sentuh layar juga bisa.</div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <div id="intro">
    <img id="introBg" src="assets/images/bg.jpg" alt="bg" style="position:absolute;inset:0;width:100%;height:100%;object-fit:cover;filter:blur(1px) brightness(.9);" />
    <video id="introVideo" src="assets/video/intro.mp4" playsinline muted poster="assets/images/bg.jpg"></video>
    <div id="tapToStart">ðŸŽ® Mulai Game</div>
    <button id="skipIntro" aria-hidden="true">Skip</button>
  </div>

  <!-- SCRIPT GAME ASLINYA -->
  <script>

  </script>
</body>
</html>
